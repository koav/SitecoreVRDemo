<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
  <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  <script>
    AFRAME.registerComponent('sitecore-demo', {
      init:function(){
        console.log('Sitecore demo running');
      }
    });
  </script>

</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->

  <!-- Scene -->
  <a-scene id="sitecore-demo" >

    <!-- Demo assets -->
    <a-assets>
      <a-asset-item id="sitecore-obj" src="models/i8.obj"></a-asset-item>
      <a-asset-item id="sitecore-mtl" src="models/i8.mtl"></a-asset-item>
    </a-assets>



    <!-- Sitecore logo -->
    <a-entity scale="0.025 0.025 0.025" rotation="0 0 90" obj-model="obj: #sitecore-obj; mtl: #sitecore-mtl"
              position="0 2 0"
              shadow="cast: true; receive: true"
              animation="property: rotation; to: 0 0 0; loop: true; dur: 30000; easing: linear; isRawProperty:true">
    </a-entity>

    <!-- Creates the ground -->
    <a-plane rotation="-90 0 0" width="200" height="200" color="#eee" shadow="cast: true; receive: true"></a-plane>

    <!-- Sky -->
    <a-sky color="#f9f9f9" radius="1000"></a-sky>

    <a-light type="directional" color="#FFF" intensity="0.6" position="5 4 3"></a-light>
    <a-light type="ambient" color="#FFF"></a-light>

    <!-- Camera -->
    <a-entity camera="userHeight:1.8;" wasd-controls look-controls position="0 1.5 3" ></a-entity>
    <!-- <a-scene stats></a-scene> -->

  </a-scene>

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>


</body>

</html>
